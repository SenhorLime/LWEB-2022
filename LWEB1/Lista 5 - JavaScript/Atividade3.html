<!DOCTYPE html>
<lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:wght@500&display=swap" rel="stylesheet">
    <style>
      html,
      body {
        font-family: 'Gantari', sans-serif;
        font-size: large;
      }
  
      #num {
        text-align: center;
        width: 35px;
        padding: 7px 10px;
        border-radius: 15px;
        border: 0;
        background-color: rgb(230, 221, 221);
      }
  
      #sendBTN {
        padding: 7px 10px;
        border-radius: 15px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <input type="text" name="Text" id="num">
    <button id="sendBTN" onclick="getValue()">Envie</button>

    <script>
      function getValue() {
        let num = document.getElementById("num").value;

        num = parseInt(num);

        function divide3() {
          if ((num % 3) == 0) {
            return true;
          } else {
            return false;
          }
        }
        console.log(divide3(num));
      }
    </script>
  </body>
</html>
