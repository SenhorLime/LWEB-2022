<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <img id="wheaterIMG" onclick="changeImage()" src="chuvinha.jpg" alt="solzinho">
    </div>


    <script>
      function changeImage() {
        if (document.getElementById("wheaterIMG").src == "chuvinha.jpg") {
          document.getElementById("wheaterIMG").src = "solzinho.jpg";
        } else if (document.getElementById("wheaterIMG").src == "solzinho.jpg") {
          document.getElementById("wheaterIMG").src = "chuvinha.jpg";
        }

        </script>
      </body>
    </body>
  </body>
</html>
