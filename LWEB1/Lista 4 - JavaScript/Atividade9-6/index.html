<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Rolling Frequencies</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>
      <img id="dice1" src="diceImg/dice1.png" alt="dice1" />
      <img id="dice2" src="diceImg/dice2.png" alt="dice2" />
      <img id="dice3" src="diceImg/dice3.png" alt="dice3" />
      <img id="dice4" src="diceImg/dice4.png" alt="dice4" />
      <img id="dice5" src="diceImg/dice5.png" alt="dice5" />
      <img id="dice6" src="diceImg/dice6.png" alt="dice6" />
    </p>
    <p>
      <img id="dice7" src="diceImg/dice1.png" alt="dice7" />
      <img id="dice8" src="diceImg/dice2.png" alt="dice8" />
      <img id="dice9" src="diceImg/dice3.png" alt="dice9" />
      <img id="dice10" src="diceImg/dice4.png" alt="dice10" />
      <img id="dice11" src="diceImg/dice5.png" alt="dice11" />
      <img id="dice12" src="diceImg/dice6.png" alt="dice12" />
    </p>

    <form action="#">
      <input id="rollButton" type="button" value="Roll Dice" />
    </form>

    <div>
      <table>
        <caption>
          Dice Rolling Frequecy
        </caption>
        <thead>
          <th>Face</th>
          <th>Frequency</th>
          <th>Percent</th>
        </thead>
        <tbody id="tableValue"></tbody>
      </table>
    </div>
  </body>
</html>
