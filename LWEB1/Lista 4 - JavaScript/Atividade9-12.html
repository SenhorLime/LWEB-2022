<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      p {
        margin: 0;
      }
    </style>
    <script>
      // Declaração e inicialização de variaveis
      var output = "";

      // Inicio da função
      function calculateFactorials(){
        // Inicio do for
        for (var i=0; i<=10; i++){
          output += "<p>" + i + " != " + factorial(i) + "</p>";

          document.getElementById("results").innerHTML = output;
        }// Fim do for
      }// Fim da função

      // Inicio da função
      function factorial(number){
        // Inicio da estrutura de seleção
        if(number <= 1){
          return 1;
        }else {
          return number * factorial(number - 1);
        }// Fim da estrutura de seleçãos
      }// Fim da função

      window.addEventListener("load", calculateFactorials, false);
    </script>
  </head>
  <body>
    <h1>Factorials of 0 to 10</h1>
    <div id="results"></div>
  </body>
</html>
