<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      p,
      ol {
        margin: 0;
      }
      li {
        display: inline;
        margin-right: 10px;
      }
    </style>
    <script>
      // Declaração de variaveis
      var value;

      // Exibição dos valores no HTML
      document.writeln("<p>Random numbers</p><ol>");

      // Inicio do for
      for (var i = 1; i <= 30; i++) {
        value = Math.floor(1 + Math.random() * 6)
        document.writeln("<li>" + value + "</li>");
      } // Fim do for

      document.writeln("</ol>");
    </script>
  </head>
  <body></body>
</html>
