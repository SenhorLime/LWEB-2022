<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Script de Calculadora</title>
    <script>
      var firstNumber;
      var secondNumber;
      var number1;
      var number2;
      var sum;

      firstNumber = window.prompt("Enter a integer number");

      secondNumber = window.prompt("Enter a second number");

      number1 = parseInt(firstNumber);
      number2 = parseInt(secondNumber);

      sum = number1 + number2;

      document.writeln("<h1>The sum is " + sum + "</h1>");
    </script>
  </head>
  <body></body>
</html>
