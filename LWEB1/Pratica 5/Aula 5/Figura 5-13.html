<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Untitled</title>
        <style>
            .inset {
                border-style: inset;
                border-color: red;
                border-width: 15px;
            }

            .double {
                border-style: double;
                border-color: orange;
                border-width: 10px;
            }

            td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table class="inset">
            <tr>
                <td colspan="2">Coluna 1</td>
            </tr>
            <tr>
                <td>Abaixo</td>
                <td>Abaixo e a direita</td>
            </tr>
        </table>

        <p class="double">Texto envolvido por bordas
            <br>
            com duas linhas</p>
    </body>
</html>
