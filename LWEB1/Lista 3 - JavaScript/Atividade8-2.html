<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repetição Controlada pelo Contador</title>
    <script>
        // Inicio do for
        for (var counter = 1; counter <= 7; counter++){ // Declaracao e incrementacao de varaivel
            document.writeln("<p style='font-size:"+counter+"ex'> HTML5 font size" + counter + "ex</p>");
        }// Fim do for
    </script>
</head>
<body>
    
</body>
</html>
