<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Somas dos inteiros de 2 a 100</title>
    <script>
      // Declaracao e inicializacao de variavel
      var sum = 0;

      // Inicio do for
      for (var number = 2; number <= 100; number += 2) {
        // Declaracao e inicializacao do contador
        // Realizacao dos calculos
        sum += number;
      }

      // Exibicao do resultado
      document.writeln("The sum of even integers from 2 to 100 is " + sum);
    </script>
  </head>
  <body></body>
</html>
