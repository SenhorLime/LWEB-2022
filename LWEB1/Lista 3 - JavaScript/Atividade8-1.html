<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Repetição Controlada pelo Contador</title>
    <script>
      // Declaracao e inicializacao de variavel
      var counter = 1;

      while (counter <= 7) {
        // Inicio do while
        document.writeln("<p style='font-size: " + counter + "ex'> HTML5 font size " + counter + "ex</p>");

        ++counter; // Incrementacao do contador
      } // Fim do while
    </script>
  </head>
  <body></body>
</html>
