<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exibicao de header por um contador</title>
    <script>
      // Declaracao e inicializacao de variaveis
      var counter = 1;

      do { // Inicio do do while
        // Exibicao das header
        document.writeln("<h" + counter + "> This is an h" + counter + " level head" + "</h" + counter + ">");
        ++counter; // Incrementacao do contador
      } while (counter <= 6); // Fim do do while
    </script>
  </head>
  <body></body>
</html>
